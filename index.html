<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aeed7ca6f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Kayla Dale</title>
  </head>
  <body onload="someThing()" onload="randomPic()">
    <main>
      <!--                    BEGINNING PAGE 1      -->
      <section class="p1">
        <div>
          <div class="mobile-nav">
            <div class="ham-menu" onclick="hamMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="offScreen">
            <ul class="hamMenuHeaders">
              <li>Home</li>
              <li>Experience</li>
              <li>Blogs</li>
              <li>Resume</li>
            </ul>
          </div>
        </div>
        <nav class="nav">
          <div class="navbar2" id="navbarOpts">
            <!-- <h3 class="home" id="home">Home</h3> -->
            <!-- <h3 class="exp">Experience</h3>
            <h3 class="blog">Blogs</h3>
            <h3 class="resume">Resume</h3> -->
          </div>
        </nav>

        <header id="header">
          <h1 class="header"></h1>
        </header>
        <section id="h-paragraph">
          <p class="h-paragraph"></p>
        </section>

        <section class="icons" id="icons"></section>
      </section>
      <!--                    ENDING PAGE 1      -->
      <!--                    BEGINNING PAGE 2*      -->

      <div id="head">
        <h4 class="exp"></h4>
      </div>

      <section class="info" id="jobHistory"></section>
      <!--                    ENDING PAGE 2*      -->
      <!--                         BEGINNING OF PAGE 3      -->
      <section>
        <div id="m-section">
          <h4 class="blogs"></h4>
        </div>

        <div id="buttons" class="buttons"></div>

        <div id="imgDiv"></div>
        <!--                   mobile arrow button -->
        <div class="mobileButton">
          <i class="fa-solid arrows fa-arrow-left" id="leftArrow" onclick="leftArrow()"></i>
          <i class="fa-solid arrows fa-arrow-right" id="rightArrow" onclick="rightArrow()"></i>
        </div>

        <div id="div"></div>
      </section>

      <!--                         ENDING OF PAGE 3      -->
      <!--                         BEGINNING OF PAGE 4      -->
      <section>
        <div id="resume-s">
          <h4 class="h-resume"></h4>
        </div>

        <div class="resumeview" id="resumeview"></div>
      </section>
      <section class="bonus">
        <form>
          <div>
            <h4 id="randompic"></h4>
          </div>
          <div>
            <img src="" alt="" id="pic" />
          </div>
          <div>
            <input type="submit" value="Get new pic" onclick="randomPic()" />
          </div>
        </form>
      </section>

      <footer class="footer" id="footer">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
      </footer>
    </main>
